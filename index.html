<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Metric/Unit Converter</title>
</head>
<body>
    <main class="main-content">
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-value" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="conversion-container">
            <div class="length-box">
                <h3>Length (Meter/Feet)</h3>
                <p id="meter-result">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="volume-box"> 
            <h3>Volume (Liters/Gallon)</h3>
            <p id="volume-result">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="mass-box">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-result">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
            <p id="input-required">Input value is required!</p>
    </div>
    </main>
</body>
</html>
